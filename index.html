<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API phone hunter</title>
  <!-- tailwind and daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-emerald-400">
  <header class="bg-slate-100 flex justify-between items-center p-10">
    <h1 class="text-2xl md:text-3xl lg:text-5xl italic font-extrabold">Phone Hunter</h1>
    <div class="flex justify-between gap-3">
      <input id="input-field02" type="text" placeholder="Search..."
        class="input input-bordered input-secondary w-full max-w-xs" />
      <button onclick="handleSearch()" class="btn btn-accent">Search</button>
    </div>
  </header>
  <main class="max-w-[1120px] mx-auto">
    <!-- phone container section -->
    <section>
      <!-- loader -->
      <div id="loader-container" class="loaderContainer text-center my-10 hidden">
        <span class="loading loading-spinner loading-md"></span>
      </div>

      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pt-4 my-10"></div>
      <!-- show all button -->
      <div id="showAll-button-container" class="text-center">
        <button onclick="handleShowAll()" id="showAllbtn" class="btn btn-primary hidden italic text-[18px]">
          Show all
        </button>
      </div>
    </section>

    <!-- ow details modal -->
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
        <!-- dynamic html container -->
        <div id="show-detail-phone" class="">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn text-green-500">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </main>
  <footer>

  </footer>

  <!-- scripts -->
  <script src="js/script.js"></script>
</body>

</html>
